<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">Header Logo</div>
      <ul class="navbar-links">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Articles</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="button-group">
        <button class="button-secondary">Log in</button>
        <button class="button-primary">Sign up</button>
      </div>

    <div class="hero">
      <div class="hero-content">
        <div class="hero-main-text">Free UI resources for everyone</div>
        <div class="hero-secondary-text">The largest database of 100% free UI components and designs available in the formats popular by UI designers.</div>
      </div>

    <main class="main-content">
      <div class="information">
        <div class="information-header-text">Some random information.</div>
      </div>

      <div class="inspirational-quote"></div>
    </main>

    <footer class="footer">
      Made with ❤️ by <a target="_blank" rel="noopener noreferrer" href="https://github.com/nicoleharaj">Nicole</a> <br />
      UI design by <a href="https://uidesigndaily.com/">UI Design Daily</a>
    </footer>
