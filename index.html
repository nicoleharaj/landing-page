<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="header-logo">Header Logo</div>
        <ul>
          <li><a href="#">header link one</a></li>
          <li><a href="#">header link two</a></li>
          <li><a href="#">header link three</a></li>
        </ul>
      </nav>

      <div class="hero">
        <div class="hero-left">
          <div class="hero-main-text">This website is awesome</div>
          <div class="hero-secondary-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower in contrast.</div>
          <button class="button-primary">Sign up</button>
        </div>
        <img src="https://www.unfe.org/wp-content/uploads/2019/04/SM-placeholder.png" alt="" />
      </div>
    </header>

    <main class="main-content">
      <div class="information">
        <div class="information-header-text">Some random information.</div>
      </div>

      <div class="inspirational-quote"></div>
    </main>

    <footer class="footer">Made with ❤️ by <a target="_blank" rel="noopener noreferrer" href="https://github.com/nicoleharaj">Nicole</a>.</footer>
  </body>
</html>
